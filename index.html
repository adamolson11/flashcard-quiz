<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <a href="#High-Scores" id="showHighScoreCard" class="high-Scores">View high scores</a>
        
        <div id="High-Scores" style="display:none"> 
            <h2 class="title-4">High-Scores!</h2>
            <label for="initials-And-Score">Enter initials and Score:</label>
            <input type="text" name="initials-And-Score" id="initials-And-Score" placeholder="Adam 50" />
            
            <button id="Go-Back">Go back</button>
            <button id="Clear-High-Scores">Clear high scores</button>
        </div>
        
        <div class="timer">Timer ___</div>
        
        <!-- Rest of your HTML content -->
        
        <div id="Home-Page-Card">
            <h2 class="title-1">Coding Quiz Challenge</h2>
            <p class="Home-Page-Paragraph">
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="Home-Page-Button">Start Quiz</button>
        </div>

        <div id="quiz-cards-container"></div>

        <p id="message-container"></p>
        <p id="result-container"></p>

        <div id="Time-Is-Up">
            <h2 class="title-2">Time is Up!!!</h2>
            <p class="Time-Out-Paragraph">
               Thank you for trying but you ran out of time.
            </p>
            <button id="Start-Over-Button">Start Over</button>
        </div>

        <div id="All-Done">
            <h2 class="title-3">All done!</h2>
            <button id="All-Done-Start-Over-Button">Start Over</button>
        </div>
        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
