<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="container">
        <div class="high-Scores">View high scores</div>
        <div class="timer">Time:</div>
        

        <div id="Home-Page-Card">
            <h2 class="title-1">Coding Quiz Challenge</h2>
            <p class="Home-Page-Paragraph">
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class id="Home-Page-Button">Start Quiz</button>
        </div>

        <div id="quiz-cards-container"></div>

        <p id="message-container"></p>
        <p id="result-container"></p>

        <div id="Time-Is-Up">
            <h2 class="title-2">Time is Up!!!</h2>
            <p class="Time-Out-Paragraph">
               Thank you for trying but you ran out of time.
            </p>
            <button class id="Start-Over-Button">Start Over</button>
        </div>

        
    </main>
    <script src="script.js"></script>
</body>
</html>
